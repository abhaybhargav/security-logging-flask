{% extends "base.html" %}

{% block title %}View Credit Card - Secure Flask App{% endblock %}

{% block content %}
<h1 class="mb-4">View Credit Card</h1>
{% if card %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Credit Card Details</h5>
            <p class="card-text"><strong>Card ID:</strong> {{ card[0] }}</p>
            <p class="card-text"><strong>Card Number:</strong> {{ card[2] }}</p>
        </div>
    </div>
{% else %}
    <p>No credit card found.</p>
{% endif %}
<p class="mt-3"><a href="{{ url_for('home') }}">Back to Home</a></p>
{% endblock %}
